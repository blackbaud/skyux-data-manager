<sky-data-manager>
  <sky-data-manager-toolbar>
    <sky-data-manager-toolbar-left-items>
      <sky-toolbar-item *ngIf="activeViewId === 'repeaterView'">
        <button
          type="button"
          class="sky-btn sky-btn-primary"
          (click)="searchSo()"
        >
          Set search text to "so"
        </button>
      </sky-toolbar-item>
    </sky-data-manager-toolbar-left-items>
  </sky-data-manager-toolbar>

  <app-data-view-repeater-demo
    [items]="items"
  >
  </app-data-view-repeater-demo>
  <app-data-view-cards-demo
    [items]="items"
  >
  </app-data-view-cards-demo>
</sky-data-manager>
