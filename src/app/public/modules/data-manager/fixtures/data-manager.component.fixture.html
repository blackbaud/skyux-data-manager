<sky-data-manager>
  <sky-data-manager-toolbar>
    <sky-data-manager-toolbar-primary-item>
      <button
        type="button"
        class="sky-btn-primary"
      >
        Add new
      </button>
    </sky-data-manager-toolbar-primary-item>
    <sky-data-manager-toolbar-left-item *ngIf="activeViewId === 'repeaterView'">
      <button
        type="button"
        class="sky-btn"
        (click)="searchSo()"
      >
        Set search text to "so"
      </button>
    </sky-data-manager-toolbar-left-item>
  </sky-data-manager-toolbar>

  <data-view-repeater-fixture
    [items]="items"
  >
  </data-view-repeater-fixture>
  <data-view-cards-fixture
    [items]="items"
  >
  </data-view-cards-fixture>
</sky-data-manager>
