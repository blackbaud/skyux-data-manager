<div>
  <sky-data-manager>
    <sky-data-manager-toolbar>
      <sky-data-manager-toolbar-left-items>
        <sky-toolbar-item *ngIf="activeViewId === 'repeaterView'">
          <button
            type="button"
            class="sky-btn sky-btn-primary"
            (click)="searchSo()"
          >
            Set search text to "so"
          </button>
        </sky-toolbar-item>
      </sky-data-manager-toolbar-left-items>
    </sky-data-manager-toolbar>

    <data-view-repeater-demo
      [items]="items"
    >
    </data-view-repeater-demo>
    <data-view-cards-demo
      [items]="items"
    >
    </data-view-cards-demo>
  </sky-data-manager>

  <br/>
  <div style="white-space: pre-wrap;">
    <b>The current data state:</b>
    {{ dataStateString }}
  </div>

</div>
