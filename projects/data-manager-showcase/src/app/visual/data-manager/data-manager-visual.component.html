<sky-e2e-theme-selector></sky-e2e-theme-selector>

<sky-data-manager>
  <sky-data-manager-toolbar>
    <sky-data-manager-toolbar-primary-item *ngIf="activeViewId === 'repeaterView'">
      <button
        type="button"
        class="sky-btn sky-btn-primary"
        (click)="searchSo()"
      >
        Set search text to "so"
      </button>
    </sky-data-manager-toolbar-primary-item>
  </sky-data-manager-toolbar>

  <app-data-view-repeater
    [items]="items"
  >
  </app-data-view-repeater>
  <app-data-view-cards
    [items]="items"
  >
  </app-data-view-cards>
</sky-data-manager>
